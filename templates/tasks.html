{% extends "base.html" %}
{% block title %}Today's Tasks{% endblock %}
{% block content %}
  <div class="max-w-xl mx-auto space-y-4">
    <h1 class="text-2xl font-bold mb-4">Today's Tasks</h1>
    <form method="post" class="space-y-2">
      <ul class="space-y-1">
        {% for t in tasks %}
        <li>
          {% set completed = t.status == 'complete' %}
          <label class="flex items-center">
            <input type="checkbox" name="task_id" value="{{ t.id }}" class="mr-2" {% if completed %}checked{% endif %}>
            <span class="{{ 'line-through text-gray-500' if completed else '' }}">{{ t.title }}</span>
          </label>
          {% if t.reason %}
          <p class="ml-6 text-sm text-gray-600">{{ t.reason }}</p>
          {% endif %}
        </li>
        {% endfor %}
      </ul>
      <button class="px-3 py-1 bg-blue-500 text-white rounded">Mark Complete</button>
    </form>
  </div>
{% endblock %}
